version: "3.9"
services:
  app:
    container_name: app
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres15
    environment:
      PORT: ${PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./src:/app/src
    networks:
      - custom
    restart: always
  postgres15:
    container_name: postgres15
    build: ./database/
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data/
      - pglogs:/var/log/postgresql
    networks:
      - custom
    restart: always
volumes:
  pgdata:
  pglogs:
networks:
  custom:
      







